    <style>

        /* .bomb-count {
               font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

<body>

    <div class="game-container">
        <div id="bomb-count" class="bomb-count"></div>
        <div id="board" class="board"></div>
        <div id="score" class="score">Score: 0</div>
        <div id="popis" class="popis">Poskod kazdu budovu aspon jeden krat, a ziskaj najviac bodov</div>
    </div>

    <script>
        let velkost_X = 50;  // Pociatocna sirka
        let velkost_Y = 20;  // Pociatocna vyska
        let backGround_value = '<span class="bunka sky">  </span>';  // Obloha
        let building_value = '<span class="bunka">‚ñà‚ñà</span>'; // Budova
        let flagSymbol = '<span class="bunka">üç∫</span>'; // Flag icon above the roof
        let strecha = '<span class="bunka strecha">/\\</span>'; // strecha
        let plane = 'üõ∏';  // Lietadlo
        let bombSymbol = '<span class="bunka font-12">üí£</span>'; // Bomba
        let explosionSymbol = '<span class="bunka">üî•</span>'; // Znak v√Ωbuchu
        let min_building = 0;  // aka vysoka ma byt budova (min)
        let max_building = 9;  // aka vysoka ma byt budova (max)
        let obmedzenie_bomb = 5;  // kolko bomb ma ist naraz
        let cas_horenia = 11000;
        let cas_jedneho_kroku = 200; // cas na jeden krok hry
        let planeX = velkost_X - plane.length; // Zaƒçiatoƒçn√° poz√≠cia lietadla (sprava)
        let planeY = 0; // Zaƒç√≠na na vrchole mapy

        var audio = new Audio('bomb2.mp3'); // set sound for bomb
        var audio1 = new Audio('bomb3.wav');
        var audio2 = new Audio('drop_bomb_sound.wav');

        let gameOver = false;
        let victory = false;
        let score = 0;
        let playBoard = []; // Definujeme pociatocne pole pre hru
        let bombs = [];  // Pole pre bomby (viacero b√¥mb naraz)
        let explosions = []; // Uchov√°va v√Ωbuchy, ktor√© sa zobrazia na kr√°tky ƒças
        //let remainingBombs = obmedzenie_bomb;  // Premenna na pocet zostavajucich bomb
        let krokovLietadla = 0; // Poƒç√≠tadlo krokov lietadla


        // Inicializ√°cia hracieho pola - vyrovbime pole o velkost_x a velkost_y
        for (let y = 0; y < velkost_Y; y++) {
            playBoard[y] = [];  // struhneme pole do pole (jednotlive riadky) 2D pole 
            for (let x = 0; x < velkost_X; x++) {
                playBoard[y][x] = backGround_value;  // Vsetko sa na uvod vyplni oblohou
            }
        }

        // Funkcia na aktualiz√°ciu poƒçtu bomb
        //function updateBombCount() {
        //    document.getElementById('bomb-count').innerHTML = 'Zasobnik bombiciek: ' + ((bombs.length - obmedzenie_bomb)* -1);
        //                }

        function updateBombCount() {
        let remainingBombs = obmedzenie_bomb - bombs.length;
        let bombIcons = '';  // Initialize an empty string for the bomb icons
            for (let i = 0; i < remainingBombs; i++) {
                    bombIcons += 'üí£';  // Add a bomb icon for each remaining bomb
                }
        document.getElementById('bomb-count').innerHTML = 'Zasobnik bombiciek: ' + bombIcons;
        }


        // N√°hodn√© ƒç√≠slo v rozmedz√≠ - min / max
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Generovanie budov
        function generateBuildings() {
        for (let x = 1; x < velkost_X - 1; x++) {
        let randomHeight = getRandomInt(min_building, max_building);
        if (randomHeight > 1) {
            playBoard[velkost_Y - randomHeight][x] = strecha; // Place the roof
            playBoard[velkost_Y - randomHeight - 1][x] = flagSymbol; // Place the flag above the roof
        }
        for (let y = velkost_Y - 1; y > velkost_Y - randomHeight; y--) {
            playBoard[y][x] = building_value;
        }
    }
}


        // Funkcia na kontrolu v√Ωhry
        function checkVictory() {
            for (let y = 0; y < velkost_Y; y++) {
                for (let x = 0; x < velkost_X; x++) {
                    if (playBoard[y][x] === strecha) {
                        return false; // Ak n√°jdeme aspo≈à jednu strechu, hra pokraƒçuje
                    }
                }
            }
            return true; // Ak nebola n√°jden√° ≈æiadna strecha, hr√°ƒç vyhr√°va
        }

        // Vykreslenie hracej plochy
        function renderBoard() {
            if (gameOver) {
                document.getElementById("board").innerHTML = '<div class="game-over">GAME OVER</div>';
                document.getElementById('bomb-count').style.display = 'none';  // Hide the bomb counter
                return;
            }

            if (victory) {
                document.getElementById("board").innerHTML = '<div class="victory">Vyhral si, tvoje sk√≥re bolo: ' + score + '</div>';
                document.getElementById('bomb-count').style.display = 'none';  // Hide the bomb counter
                return;
            }

            // If not Game Over or Victory, display the bomb counter
            document.getElementById('bomb-count').style.display = 'block';

            let boardHtml = '';
            for (let y = 0; y < playBoard.length; y++) {
                for (let x = 0; x < playBoard[y].length; x++) {
                    if (y === planeY && x >= planeX && x < planeX + plane.length) {
                        boardHtml += plane[x - planeX]; // Zobrazenie lietadla
                    } else if (bombs.some(b => b.y === y && b.x === x)) {
                        boardHtml += bombSymbol; // Bomba
                    } else if (explosions.some(e => e.y === y && e.x === x)) {
                        boardHtml += explosionSymbol; // V√Ωbuch
                    } else {
                        boardHtml += playBoard[y][x]; // Ostatn√© ƒçasti mapy
                    }
                }
                boardHtml += "<br>";
            }
            document.getElementById("board").innerHTML = boardHtml;
            document.getElementById("score").innerHTML = 'Score: ' + score;

            // Kontrola, ƒçi hr√°ƒç vyhral
            if (checkVictory()) {
                victory = true;
                renderBoard(); // Vykresl√≠ spr√°vu o v√Ωhre
            }
        }


        // Pohyb lietadla
        function movePlane() {
            if (gameOver || victory) return;

            // Detekcia kol√≠zie s budovou
            for (let x = 0; x < plane.length; x++) {
                if (planeY < velkost_Y && playBoard[planeY][planeX + x] !== backGround_value) {
                    gameOver = true;
                    renderBoard();
                    return;
                }
            }

            if (planeY % 2 === 0) {
                planeX--; // Sprava doƒæava
                if (planeX < 0) {
                    planeX = 0;
                    planeY++;
                }
            } else {
                planeX++; // Zƒæava doprava
                if (planeX > velkost_X - plane.length) {
                    planeX = velkost_X - plane.length;
                    planeY++;
                }
            }
            if (planeY >= velkost_Y) {
                planeY = 0; // Znova na vrchole
            }

            // Zv√Ω≈°ime poƒçet krokov a ka≈æd√Ωch 10 krokov spust√≠me kontrolu
            krokovLietadla++;
            if (krokovLietadla % 10 === 0) {
                kontrolujABudujStrechy();
            }

            renderBoard();
        };


        // Pohyb bomby
        function moveBombs() {
            bombs = bombs.filter(b => {
            b.y++; // Bomba pad√° dolu
            if (b.y >= velkost_Y) return false; // Ak bomba vyjde z poƒæa, odstr√°ni sa

            // Kontrola zasiahnutia strechy
            if (playBoard[b.y][b.x] === strecha) {
                playBoard[b.y][b.x] = backGround_value; // Zniƒçenie strechy
                playBoard[b.y - 1][b.x] = backGround_value; // Zniƒçenie vlajky nad strechou
                explosions.push({ x: b.x, y: b.y }); // Zaznamenanie v√Ωbuchu
                audio.play();
                score++; // Pripoƒç√≠tanie bodu za strechu
                console.log(playBoard);
                setTimeout(() => {
                    explosions = explosions.filter(e => e.x !== b.x || e.y !== b.y); // Odstr√°nenie v√Ωbuchu po sekunde
                    renderBoard();
                }, cas_horenia);
                return false; // Bomba sa odstr√°ni po z√°sahu strechy
        }

            // Kontrola zasiahnutia budovy
            if (playBoard[b.y][b.x] === building_value) {
                playBoard[b.y][b.x] = backGround_value; // Zniƒçenie budovy
                explosions.push({ x: b.x, y: b.y }); // Zaznamenanie v√Ωbuchu
                audio.play();
                score++; // Pripoƒç√≠tanie bodu za budovu
                console.log(playBoard);
                setTimeout(() => {
                    explosions = explosions.filter(e => e.x !== b.x || e.y !== b.y); // Odstr√°nenie v√Ωbuchu po sekundach
                    renderBoard();
                }, cas_horenia);
                return false; // Bomba sa odstr√°ni po z√°sahu budovy
            }

        return true; // Bomba pokraƒçuje v p√°de
    });
}   


function kontrolujABudujStrechy() {
    for (let x = 1; x < velkost_X - 1; x++) {
        let vyskaBudovy = 0;
        let stlpecHor√≠ = false; // Premenn√° na kontrolu, ƒçi v stƒ∫pci hor√≠

        // Skontrolujeme, ƒçi v stƒ∫pci nie je expl√≥zia
        stlpecHor√≠ = explosions.some(e => e.x === x); // Kontrola, ƒçi je v stƒ∫pci expl√≥zia

        // Ak stƒ∫pec hor√≠, preskoƒç√≠me tento stƒ∫pec
        if (stlpecHor√≠) {
            continue;
        }

        // Zisti v√Ω≈°ku budovy, ak stƒ∫pec nehor√≠ (poƒç√≠tame odspodu)
        for (let y = velkost_Y - 1; y >= 0; y--) {
            if (playBoard[y][x] === building_value) {
                vyskaBudovy++;
            } else if (playBoard[y][x] === strecha) {
                vyskaBudovy = 0; // Nulujeme v√Ω≈°ku, aby sme zabr√°nili pridaniu strechy
                break;
            }
        }

        // Ak je budova vy≈°≈°ia ako 5 a nem√° strechu, prid√°me strechu a vlajku
        if (vyskaBudovy > 5) {
            playBoard[velkost_Y - vyskaBudovy][x] = strecha; // Prid√°me strechu
            playBoard[velkost_Y - vyskaBudovy - 1][x] = flagSymbol; // Prid√°me vlajku nad strechu
        }
    }
}








        // Spustenie bomby
        function dropBomb() {
            if (bombs.length < obmedzenie_bomb) { // Obmedzenie na dve bomby naraz
                let bombX = planeX + Math.floor(plane.length / 2);
                let bombY = planeY + 1;
                bombs.push({ x: bombX, y: bombY });
                audio2.play();
            }
        }

        // Ovl√°danie pomocou kl√°ves
        window.addEventListener('keydown', function (event) {
            if (event.key === ' ' && !gameOver && !victory) {
                dropBomb(); // Zhadzovanie bomby pri stlaƒçen√≠ medzern√≠ka
            }
        });

        // Ovl√°danie pomocou poklepu na displej (pre mobily)
        window.addEventListener('touchstart', function (event) {
            if (!gameOver && !victory) {
                dropBomb(); // Zhadzovanie bomby pri poklepani na displej
            }
        });

        // Generovanie budov
        generateBuildings();

        // Anim√°cia
        setInterval(() => {
            movePlane();
            moveBombs();
            updateBombCount();
        }, cas_jedneho_kroku);

        renderBoard();

    </script>

</body>
