    <style>
        body {

            display: flex;

            align-items: center;
            height: 100vh;
            flex-direction: column;

        .game-container {
            display: flex;
            flex-direction: column;

        .board {

            color: aqua;

        .score {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

            margin-top: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        .victory {

            color: green;

        /* .bomb-count {
               font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        .bomb-count {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.0rem;
            /* font-size: 12px; */
            height: 20px;

<body>

    <div class="game-container">
        <div id="bomb-count" class="bomb-count"></div>
        <div id="board" class="board"></div>
        <div id="score" class="score">Score: 0</div>
        <div id="popis" class="popis">Poskod kazdu budovu aspon jeden krat, a ziskaj najviac bodov</div>
    </div>

    <script>
        let velkost_X = 50;  // Pociatocna sirka
        let velkost_Y = 20;  // Pociatocna vyska
        let backGround_value = '<span class="bunka sky">  </span>';  // Obloha
        let building_value = '<span class="bunka">郊걱둗</span>'; // Budova
        let flagSymbol = '<span class="bunka">游꽄</span>'; // Flag icon above the roof
        let strecha = '<span class="bunka strecha">/\\</span>'; // strecha
        let plane = '游띶';  // Lietadlo
        let bombSymbol = '<span class="bunka font-12">游눢</span>'; // Bomba
        let explosionSymbol = '<span class="bunka">游댠</span>'; // Znak v칳buchu
        let min_building = 0;  // aka vysoka ma byt budova (min)
        let max_building = 9;  // aka vysoka ma byt budova (max)
        let obmedzenie_bomb = 5;  // kolko bomb ma ist naraz
        let cas_horenia = 11000;
        let cas_jedneho_kroku = 200; // cas na jeden krok hry
        let planeX = velkost_X - plane.length; // Za캜iato캜n치 poz칤cia lietadla (sprava)
        let planeY = 0; // Za캜칤na na vrchole mapy

        var audio = new Audio('bomb2.mp3'); // set sound for bomb
        var audio1 = new Audio('bomb3.wav');
        var audio2 = new Audio('drop_bomb_sound.wav');

        let gameOver = false;
        let victory = false;
        let score = 0;
        let playBoard = []; // Definujeme pociatocne pole pre hru
        let bombs = [];  // Pole pre bomby (viacero b칪mb naraz)
        let explosions = []; // Uchov치va v칳buchy, ktor칠 sa zobrazia na kr치tky 캜as
        //let remainingBombs = obmedzenie_bomb;  // Premenna na pocet zostavajucich bomb
        let krokovLietadla = 0; // Po캜칤tadlo krokov lietadla


        // Inicializ치cia hracieho pola - vyrovbime pole o velkost_x a velkost_y
        for (let y = 0; y < velkost_Y; y++) {
            playBoard[y] = [];  // struhneme pole do pole (jednotlive riadky) 2D pole 
            for (let x = 0; x < velkost_X; x++) {
                playBoard[y][x] = backGround_value;  // Vsetko sa na uvod vyplni oblohou
            }
        }

        // Funkcia na aktualiz치ciu po캜tu bomb
        //function updateBombCount() {
        //    document.getElementById('bomb-count').innerHTML = 'Zasobnik bombiciek: ' + ((bombs.length - obmedzenie_bomb)* -1);
        //                }

        function updateBombCount() {
        let remainingBombs = obmedzenie_bomb - bombs.length;
        let bombIcons = '';  // Initialize an empty string for the bomb icons
            for (let i = 0; i < remainingBombs; i++) {
                    bombIcons += '游눢';  // Add a bomb icon for each remaining bomb
                }
        document.getElementById('bomb-count').innerHTML = 'Zasobnik bombiciek: ' + bombIcons;
        }


        // N치hodn칠 캜칤slo v rozmedz칤 - min / max
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Generovanie budov
        function generateBuildings() {
        for (let x = 1; x < velkost_X - 1; x++) {
        let randomHeight = getRandomInt(min_building, max_building);
        if (randomHeight > 1) {
            playBoard[velkost_Y - randomHeight][x] = strecha; // Place the roof
            playBoard[velkost_Y - randomHeight - 1][x] = flagSymbol; // Place the flag above the roof
        }
        for (let y = velkost_Y - 1; y > velkost_Y - randomHeight; y--) {
            playBoard[y][x] = building_value;
        }
    }
}


        // Funkcia na kontrolu v칳hry
        function checkVictory() {
            for (let y = 0; y < velkost_Y; y++) {
                for (let x = 0; x < velkost_X; x++) {
                    if (playBoard[y][x] === strecha) {
                        return false; // Ak n치jdeme aspo켿 jednu strechu, hra pokra캜uje
                    }
                }
            }
            return true; // Ak nebola n치jden치 쬴adna strecha, hr치캜 vyhr치va
        }

        // Vykreslenie hracej plochy
        function renderBoard() {
            if (gameOver) {
                document.getElementById("board").innerHTML = '<div class="game-over">GAME OVER</div>';
                document.getElementById('bomb-count').style.display = 'none';  // Hide the bomb counter
                return;
            }

            if (victory) {
                document.getElementById("board").innerHTML = '<div class="victory">Vyhral si, tvoje sk칩re bolo: ' + score + '</div>';
                document.getElementById('bomb-count').style.display = 'none';  // Hide the bomb counter
                return;
            }

            // If not Game Over or Victory, display the bomb counter
            document.getElementById('bomb-count').style.display = 'block';

            let boardHtml = '';
            for (let y = 0; y < playBoard.length; y++) {
                for (let x = 0; x < playBoard[y].length; x++) {
                    if (y === planeY && x >= planeX && x < planeX + plane.length) {
                        boardHtml += plane[x - planeX]; // Zobrazenie lietadla
                    } else if (bombs.some(b => b.y === y && b.x === x)) {
                        boardHtml += bombSymbol; // Bomba
                    } else if (explosions.some(e => e.y === y && e.x === x)) {
                        boardHtml += explosionSymbol; // V칳buch
                    } else {
                        boardHtml += playBoard[y][x]; // Ostatn칠 캜asti mapy
                    }
                }
                boardHtml += "<br>";
            }
            document.getElementById("board").innerHTML = boardHtml;
            document.getElementById("score").innerHTML = 'Score: ' + score;

            // Kontrola, 캜i hr치캜 vyhral
            if (checkVictory()) {
                victory = true;
                renderBoard(); // Vykresl칤 spr치vu o v칳hre
            }
        }


        // Pohyb lietadla
        function movePlane() {
            if (gameOver || victory) return;

            // Detekcia kol칤zie s budovou
            for (let x = 0; x < plane.length; x++) {
                if (planeY < velkost_Y && playBoard[planeY][planeX + x] !== backGround_value) {
                    gameOver = true;
                    renderBoard();
                    return;
                }
            }

            if (planeY % 2 === 0) {
                planeX--; // Sprava do쬬va
                if (planeX < 0) {
                    planeX = 0;
                    planeY++;
                }
            } else {
                planeX++; // Z쬬va doprava
                if (planeX > velkost_X - plane.length) {
                    planeX = velkost_X - plane.length;
                    planeY++;
                }
            }
            if (planeY >= velkost_Y) {
                planeY = 0; // Znova na vrchole
            }

            // Zv칳코ime po캜et krokov a ka쬯칳ch 10 krokov spust칤me kontrolu
            krokovLietadla++;
            if (krokovLietadla % 10 === 0) {
                kontrolujABudujStrechy();
            }

            renderBoard();
        };


        // Pohyb bomby
        function moveBombs() {
            bombs = bombs.filter(b => {
            b.y++; // Bomba pad치 dolu
            if (b.y >= velkost_Y) return false; // Ak bomba vyjde z po쬬, odstr치ni sa

            // Kontrola zasiahnutia strechy
            if (playBoard[b.y][b.x] === strecha) {
                playBoard[b.y][b.x] = backGround_value; // Zni캜enie strechy
                playBoard[b.y - 1][b.x] = backGround_value; // Zni캜enie vlajky nad strechou
                explosions.push({ x: b.x, y: b.y }); // Zaznamenanie v칳buchu
                audio.play();
                score++; // Pripo캜칤tanie bodu za strechu
                console.log(playBoard);
                setTimeout(() => {
                    explosions = explosions.filter(e => e.x !== b.x || e.y !== b.y); // Odstr치nenie v칳buchu po sekunde
                    renderBoard();
                }, cas_horenia);
                return false; // Bomba sa odstr치ni po z치sahu strechy
        }

            // Kontrola zasiahnutia budovy
            if (playBoard[b.y][b.x] === building_value) {
                playBoard[b.y][b.x] = backGround_value; // Zni캜enie budovy
                explosions.push({ x: b.x, y: b.y }); // Zaznamenanie v칳buchu
                audio.play();
                score++; // Pripo캜칤tanie bodu za budovu
                console.log(playBoard);
                setTimeout(() => {
                    explosions = explosions.filter(e => e.x !== b.x || e.y !== b.y); // Odstr치nenie v칳buchu po sekundach
                    renderBoard();
                }, cas_horenia);
                return false; // Bomba sa odstr치ni po z치sahu budovy
            }

        return true; // Bomba pokra캜uje v p치de
    });
}   


function kontrolujABudujStrechy() {
    for (let x = 1; x < velkost_X - 1; x++) {
        let vyskaBudovy = 0;
        let stlpecHor칤 = false; // Premenn치 na kontrolu, 캜i v st컄pci hor칤

        // Skontrolujeme, 캜i v st컄pci nie je expl칩zia
        stlpecHor칤 = explosions.some(e => e.x === x); // Kontrola, 캜i je v st컄pci expl칩zia

        // Ak st컄pec hor칤, presko캜칤me tento st컄pec
        if (stlpecHor칤) {
            continue;
        }

        // Zisti v칳코ku budovy, ak st컄pec nehor칤 (po캜칤tame odspodu)
        for (let y = velkost_Y - 1; y >= 0; y--) {
            if (playBoard[y][x] === building_value) {
                vyskaBudovy++;
            } else if (playBoard[y][x] === strecha) {
                vyskaBudovy = 0; // Nulujeme v칳코ku, aby sme zabr치nili pridaniu strechy
                break;
            }
        }

        // Ak je budova vy코코ia ako 5 a nem치 strechu, prid치me strechu a vlajku
        if (vyskaBudovy > 5) {
            playBoard[velkost_Y - vyskaBudovy][x] = strecha; // Prid치me strechu
            playBoard[velkost_Y - vyskaBudovy - 1][x] = flagSymbol; // Prid치me vlajku nad strechu
        }
    }
}








        // Spustenie bomby
        function dropBomb() {
            if (bombs.length < obmedzenie_bomb) { // Obmedzenie na dve bomby naraz
                let bombX = planeX + Math.floor(plane.length / 2);
                let bombY = planeY + 1;
                bombs.push({ x: bombX, y: bombY });
                audio2.play();
            }
        }

        // Ovl치danie pomocou kl치ves
        window.addEventListener('keydown', function (event) {
            if (event.key === ' ' && !gameOver && !victory) {
                dropBomb(); // Zhadzovanie bomby pri stla캜en칤 medzern칤ka
            }
        });

        // Ovl치danie pomocou poklepu na displej (pre mobily)
        window.addEventListener('touchstart', function (event) {
            if (!gameOver && !victory) {
                dropBomb(); // Zhadzovanie bomby pri poklepani na displej
            }
        });

        // Generovanie budov
        generateBuildings();

        // Anim치cia
        setInterval(() => {
            movePlane();
            moveBombs();
            updateBombCount();
        }, cas_jedneho_kroku);

        renderBoard();

    </script>

</body>
